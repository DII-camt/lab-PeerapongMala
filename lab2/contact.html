<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <header>s
        <hr />
        <h2>page header</h2>
        <img src="https://www.cmu.ac.th/content/Article/2023/7e6d8808-54b5-419d-b3da-99de6cce26f4/047c25cb-dee0-494e-b462-4f28f9e51ffd.jpg" alt="cmu"><br>
        <hr />
    </header>
    

    <main>
        <h2>page body</h2>
        <h1>หน้า contact us</h1>
        
        <form>
            <label for="firstName">ชื่อ</label>
            <input type="text" id="firstName" name="firstName"><br /><br />
            
            <label for="lastName">นามสกุล</label>
            <input type="text" id="lastName" name="lastName"><br /><br />
            
            <label>เพศ</label><br />
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">ชาย</label><br />
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">หญิง</label><br /><br />
            
            <label for="satisfaction">ระดับหน้าตาดี</label>
            <input type="range" id="satisfaction" name="satisfaction" min="0" max="100"><br /><br />
            
            <label for="contactDetails">รายละเอียดการติดต่อ</label><br />
            <textarea id="contactDetails" name="contactDetails" rows="4" cols="50"></textarea><br /><br />
            
            <button type="submit">ส่ง</button>
        </form>
        
        <hr />
    </main>
    
    <!-- Page Footer -->
    <footer>
        <h2>page footer</h2>
        <p>ที่อยู่ camt มช</p>
        <iframe width="500" height="500" frameborder="0" scrolling="no"
            src="https://maps.google.com/maps?width=500&amp;height=500&amp;hl=en&amp;q=College of Arts, Media and Technology Chiang Mai University&amp;z=14&amp;output=embed" marginheight="0"
            marginwidth="0"></iframe>
    </footer>
</body>
</html>
